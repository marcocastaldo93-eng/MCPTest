<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360">
  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a"/>
      <stop offset="100%" style="stop-color:#2d4070"/>
    </linearGradient>
  </defs>
  <rect width="600" height="360" fill="url(#night)"/>
  <!-- Buildings -->
  <g fill="#0d1b30">
    <rect x="0" y="150" width="70" height="210"/>
    <rect x="80" y="100" width="90" height="260"/>
    <rect x="180" y="180" width="60" height="180"/>
    <rect x="250" y="80" width="110" height="280"/>
    <rect x="370" y="140" width="80" height="220"/>
    <rect x="460" y="60" width="140" height="300"/>
  </g>
  <!-- Building windows (lit) -->
  <g fill="#FFD700" opacity="0.7">
    <rect x="10" y="165" width="15" height="10" rx="1"/>
    <rect x="35" y="165" width="15" height="10" rx="1"/>
    <rect x="10" y="190" width="15" height="10" rx="1"/>
    <rect x="35" y="200" width="15" height="10" rx="1"/>
    <rect x="95" y="115" width="18" height="12" rx="1"/>
    <rect x="125" y="115" width="18" height="12" rx="1"/>
    <rect x="95" y="145" width="18" height="12" rx="1"/>
    <rect x="125" y="145" width="18" height="12" rx="1"/>
    <rect x="265" y="100" width="20" height="13" rx="1"/>
    <rect x="300" y="100" width="20" height="13" rx="1"/>
    <rect x="335" y="100" width="20" height="13" rx="1"/>
    <rect x="265" y="130" width="20" height="13" rx="1"/>
    <rect x="300" y="130" width="20" height="13" rx="1"/>
    <rect x="475" y="80" width="22" height="14" rx="1"/>
    <rect x="510" y="80" width="22" height="14" rx="1"/>
    <rect x="545" y="80" width="22" height="14" rx="1"/>
    <rect x="475" y="115" width="22" height="14" rx="1"/>
    <rect x="510" y="115" width="22" height="14" rx="1"/>
  </g>
  <!-- Moon -->
  <circle cx="520" cy="50" r="28" fill="#FFF9C4"/>
  <circle cx="534" cy="42" r="22" fill="url(#night)"/>
  <!-- Stars -->
  <g fill="white" opacity="0.7">
    <circle cx="50" cy="30" r="2"/>
    <circle cx="150" cy="20" r="1.5"/>
    <circle cx="220" cy="45" r="2"/>
    <circle cx="350" cy="25" r="1.5"/>
    <circle cx="420" cy="15" r="2"/>
    <circle cx="100" cy="60" r="1"/>
    <circle cx="300" cy="55" r="1"/>
  </g>
  <!-- Energy glow around buildings -->
  <rect x="250" y="80" width="110" height="5" fill="#009FDA" opacity="0.4" rx="2"/>
  <rect x="460" y="60" width="140" height="5" fill="#009FDA" opacity="0.4" rx="2"/>
  <!-- Ground reflection -->
  <rect x="0" y="340" width="600" height="20" fill="#009FDA" opacity="0.08"/>
</svg>
