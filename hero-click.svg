<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 520">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1f35"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#1e5f7a"/>
    </linearGradient>
    <radialGradient id="radial2" cx="75%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#009FDA;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#009FDA;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="1440" height="520" fill="url(#bg2)"/>
  <circle cx="1150" cy="260" r="380" fill="url(#radial2)"/>
  <!-- Winter/snow decorative -->
  <g opacity="0.08">
    <circle cx="300" cy="100" r="4" fill="white"/>
    <circle cx="500" cy="60" r="3" fill="white"/>
    <circle cx="700" cy="130" r="5" fill="white"/>
    <circle cx="900" cy="80" r="3" fill="white"/>
    <circle cx="1100" cy="120" r="4" fill="white"/>
    <circle cx="150" cy="200" r="6" fill="white"/>
    <circle cx="400" cy="250" r="3" fill="white"/>
    <circle cx="650" cy="190" r="4" fill="white"/>
  </g>
  <!-- Price tag graphic -->
  <g transform="translate(900,100)" opacity="0.15">
    <rect x="0" y="0" width="320" height="200" rx="20" fill="white"/>
    <text x="160" y="80" font-family="Arial Black,sans-serif" font-size="42" font-weight="900" fill="#009FDA" text-anchor="middle">12</text>
    <text x="160" y="115" font-family="Arial,sans-serif" font-size="18" fill="#1C2B39" text-anchor="middle">mesi prezzo fisso</text>
    <rect x="20" y="140" width="280" height="3" rx="2" fill="#009FDA" opacity="0.4"/>
    <text x="160" y="175" font-family="Arial,sans-serif" font-size="14" fill="#009FDA" text-anchor="middle">100% GREEN</text>
  </g>
  <!-- Decorative lines -->
  <line x1="0" y1="480" x2="1440" y2="440" stroke="#009FDA" stroke-width="1" opacity="0.12"/>
  <line x1="0" y1="500" x2="1440" y2="470" stroke="#009FDA" stroke-width="1" opacity="0.07"/>
