<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
  </defs>
  <rect width="600" height="360" fill="url(#sky)"/>
  <!-- Ground -->
  <rect x="0" y="260" width="600" height="100" fill="#4CAF50"/>
  <!-- House -->
  <rect x="80" y="140" width="200" height="130" fill="#E8D5B7"/>
  <polygon points="80,140 180,60 280,140" fill="#B5451B"/>
  <rect x="130" y="180" width="60" height="90" fill="#8B6914"/>
  <rect x="210" y="170" width="50" height="50" fill="#87CEEB" stroke="#555" stroke-width="2"/>
  <!-- Solar panels on roof -->
  <g fill="#1565C0" opacity="0.85" stroke="#0D47A1" stroke-width="1">
    <rect x="100" y="100" width="40" height="24" rx="2"/>
    <rect x="145" y="90" width="40" height="24" rx="2"/>
    <rect x="190" y="82" width="40" height="24" rx="2"/>
    <line x1="120" y1="100" x2="120" y2="124" stroke="#0D47A1" stroke-width="0.5"/>
    <line x1="165" y1="90" x2="165" y2="114" stroke="#0D47A1" stroke-width="0.5"/>
    <line x1="210" y1="82" x2="210" y2="106" stroke="#0D47A1" stroke-width="0.5"/>
  </g>
  <!-- Sun -->
  <circle cx="480" cy="80" r="50" fill="#FFD700" opacity="0.9"/>
  <g stroke="#FFD700" stroke-width="3" opacity="0.6">
    <line x1="480" y1="10" x2="480" y2="0"/>
    <line x1="480" y1="150" x2="480" y2="160"/>
    <line x1="410" y1="80" x2="400" y2="80"/>
    <line x1="550" y1="80" x2="560" y2="80"/>
    <line x1="430" y1="30" x2="422" y2="22"/>
    <line x1="530" y1="130" x2="538" y2="138"/>
    <line x1="530" y1="30" x2="538" y2="22"/>
    <line x1="430" y1="130" x2="422" y2="138"/>
  </g>
  <!-- Trees -->
  <g fill="#2E7D32">
    <ellipse cx="420" cy="230" rx="40" ry="50"/>
    <rect x="415" y="260" width="10" height="40" fill="#5D4037"/>
    <ellipse cx="500" cy="240" rx="35" ry="45"/>
    <rect x="495" y="268" width="10" height="32" fill="#5D4037"/>
    <ellipse cx="360" cy="245" rx="30" ry="38"/>
    <rect x="356" y="272" width="8" height="28" fill="#5D4037"/>
  </g>
</svg>
